<!DOCTYPE html>
<html>
    <head>
        <title>1FM | 07/04/2020</title>
        <meta charset="UTF-8">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

            * {
                font-family: 'Raleway', sans-serif;
                font-weight: 100;
                color: white;
                text-shadow: rgba(0,0,0,0.7) 0px 0px 15px;
            }

            body {
                background-image: linear-gradient(20deg,#655b47,#e6cfa0);
                background-attachment: fixed;
                margin: 0;
            }
            
            .center {
                justify-content: center;
            }

            .hflex {
                display: flex;
                flex-direction: row;
            }

            @keyframes float {
                0% {top:10px}
                50% {top:-10px}
            }

            #floatheader {
                font-size: 50px;
                position: relative;
                top: 10px;
                animation-duration: 5s;
                animation-name: float;
                animation-timing-function: cubic-bezier(.45,.05,.55,.95);
                animation-delay: 1s;
                animation-iteration-count: infinite;
            }

            .actualcontent {
                margin-left: 20px;
                margin-right: 20px;
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                font-size: 30px;
                padding-left: 20px;
                padding-right: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="actualcontent">
            <span class="hflex center">
                <h1 id="floatheader">La mia prima pagina web</h1>
            </span>
        </div>
    </body>
</html>
