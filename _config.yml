source: src
destination: docs
exclude: [priv/, FumoNet*]
plugins: [jekyll-paginate-v2]

url: https://driftini.github.io
# baseurl: "/driftini.github.io"

permalink: /:categories/:year/:month/:day/:title

collections:
  posts:
    permalink: /blog/:name

  artwork:
    output: true

  wallpapers:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: "_posts"
    values:
      layout: post_detail
      blogPost: true
  -
    scope:
      path: "_drafts"
    values:
      layout: post_detail
      blogPost: true
  -
    scope:
      path: "_artwork"
    values:
      layout: post_detail
  -
    scope:
      path: "_wallpapers"
    values:
      layout: post_detail

pagination:
  enabled: true
  per_page: 15
  title: ":title - Page :num"
  sort_reverse: true
  trail:
    before: 3
    after: 3
